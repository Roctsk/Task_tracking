<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати коментар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center text-primary mb-4">Редагувати коментар</h2>

        <form action="" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_content" class="form-label">Текст коментаря</label>
                {{ form.content|safe }} 
            </div>

            <button type="submit" class="btn btn-primary w-100">Оновити</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
